<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <title>To-Do-App</title>
    <link rel="icon" href="../dist/icons/icon.png" type="image/icon type">

</head>
<body>
    <div class="popup" id="popup">
        <div class="formContainer">
            <form id="addBook" method="get"> 
                    <div class="formHeader">
                        <div class="formTitle">Add new task</div>
                        <a href="#" id="close" class="close">x</a>
                    </div>
                    <input class="formTitle" type="text" id="task_title" name="task_title" placeholder="Title: Business Meeting" required>
                    <input class="formDetails" type="text" id="task_details" name="task_details" placeholder="Details: Define marketing strategy for FY23 (Optional)" >
                    <div class="formDate">
                        <label class="labelDate" for="task_date">Due date:</label>
                        <input type="date" class="formDate" id="task_date" name="task_date" required>
                    </div>
                    <div class="formPriority">
                        <label class="labelPriority" for="task_prioriry">Priority:</label>
                        <select class="formPriority" id="task_priority" name="task_priority" required>
                            <option value="low">Low</option>
                            <option value="low">Medium</option>
                            <option value="low">High</option>
                        </select>   
                    </div>
                    <button class="submitTask" type="submit" id="submit_task" name="submit_task">Submit</button>
            </form>
        </div>
    </div>
   
    <div class="container">

        <div class="sidebar"> 
    
            <div class="side1">
                
                
                <a class="home" id="home" href="#"><img src = ./icons/home2.png> Home</a>
                <a class="today" id="today" href="#"><img src = ./icons/history.png>Today</a>
                <a class="thisWeek" id="thisWeek" href="#"><img src = ./icons/tasks.png>This week</a>
                <a class="projects" id="projects" href="#">Projects</a>
                <a class="addProject" href="#"><img src = ./icons/plus.png>Add Project</a>
                <button class="addTask" id="addTask">+</button>
            </div>
    
        </div>
        
            <div class="header">   
                <img src="../dist/icons/icon.png" alt="" class="icon">
                <div class="headerTitle">To-Do-App</div>
            </div>
        
            <div class = "content" id = "content">
            </div>
            <script src="main.js"></script>
    </div>

</body>
</html>
